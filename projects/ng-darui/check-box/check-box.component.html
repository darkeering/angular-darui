<div class="darui-checkbox" [ngClass]="{ checked: checked }">
  <label class="darui-checkbox-label" (click)="toggle()">
    <input type="checkbox" id="" (click)="$event.stopPropagation()" />
    <div class="darui-checkbox-material">
      <i zCheckOutlined></i>
    </div>
    {{ label }}
  </label>
</div>
