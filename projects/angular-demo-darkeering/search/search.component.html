<div class="search">
  <input
    #search
    [autofocus]="autofocus"
    (change)="inputChange(search.value)"
    (keyup)="inputChange(search.value)"
    class="z-text-input"
    type="search"
    name="search"
    id="search"
    placeholder="Please Enter"
  />
  <!-- <i *ngIf="searchText !== ''" class="icon icon-error-o" (click)="cancle()"></i> -->
  <i zCloseCircleFilled class="darui-cancle-icon" *ngIf="searchText !== ''" (click)="cancle()"></i>
  <i zSearchOutlined class="darui-search-icon"></i>
</div>
