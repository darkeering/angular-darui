<div class="darui-checkbox" [ngClass]="{ 'active': checked }">
  <label class="darui-checkbox-label" (click)="toggle()">
    <input type="checkbox" id="" (click)="$event.stopPropagation()" />
    <span class="darui-checkbox-material">
        <z-check-outlined></z-check-outlined>
    </span>
    {{ label }}
  </label>
</div>
